<div class="content-item" >
  <div class="item-body" [routerLink]="[index]" routerLinkActive="active">
    <img [src]="recipe.imagePath" alt="recipe" />
  </div>
  <div class="item-footer" [routerLink]="[index]" routerLinkActive="active">
    <div>
      <h5>{{ recipe.name }}</h5>
      <p>{{ recipe.description| truncate }}</p>
      <p class="item_user_name">400 <i class="fa-solid fa-heart"></i> By User namespace</p>
    </div>
  </div>
  <div class="content_like">
    <a><i class="fa-regular fa-comment"></i></a>
    <a><i class="fa-regular fa-heart"></i></a>
    <!-- <a><i class="fa-solid fa-circle-play"></i></a> -->
  </div>
</div>
