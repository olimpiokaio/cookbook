<div class="col-xs-12">
  <div class="row">
      <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive recipe-image"/>
  </div>
  <div class="row">
      <div class="col-xs-12 recipe-name">
          <h1>{{recipe.name}}</h1>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12 recipe-presentation">
          {{recipe.presentation}}
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <pre>{{recipe.description}}</pre>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name ? ingredient.name : '-' }} - {{ ingredient.amount ? ingredient.amount : '-' }}
            </li>
          </ul>
      </div>
  </div>
</div>
