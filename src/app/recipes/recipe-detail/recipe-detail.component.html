<div class="col-xs-12 container-button-detail">
  <div class="row container-detail__dropdown">
      <div class="col-xs-9 content-menu__dropdown" *ngIf="recipe.free">
          <div class="btn-group" appDropdown>
              <button
                  type="button"
                  class="btn btn-primary dropdown-toggle">
                  Manage Recipe <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                  <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                  <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                  <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
              </ul>
          </div>
          <div *ngIf="recipe.free === 'false'" class="col-xs-3 content-access__info private">
              <span>PRIVATE</span>
          </div>
          <div *ngIf="recipe.free === 'true'" class="col-xs-3 content-access__info free">
              <span>FREE</span>
          </div>
        </div>
  </div>
  <br />
  <div class="row">
      <div class="col-xs-12">
          <img
              [src]="recipe.imagePath"
              alt="{{ recipe.name }}"
              class="img-responsive recipe-image"/>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12 recipe-name">
          <h1>{{recipe.name}}</h1>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12 recipe-presentation">
          {{recipe.presentation}}
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <pre>{{recipe.description}}</pre>
      </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
          </ul>
      </div>
  </div>
</div>
