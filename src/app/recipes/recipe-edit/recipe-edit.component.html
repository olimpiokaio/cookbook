<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row form-container">
        <div class="col-xs-12 container-buttons">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button
            type="submit"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row form-container">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" id="optionsTrue" formControlName="free" value="true" />
                The first option is this: share your recipe and let the world have fun
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="optionsFalse" formControlName="free" value="false" />
                The second option is this: leave this recipe private, only I can consult it
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row form-container">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row form-container">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row form-container">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row form-container">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="presentation">Presentation</label>
            <textarea
              type="text"
              id="presentation"
              class="form-control"
              formControlName="presentation"
              rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row form-container">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description / Step by step to do this</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="text"
                class="form-control"
                formControlName="amount" />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)=onDeleteIngredient(i)>X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr/>
              <button
                class="btn btn-success"
                (click)="onAddIngredient()"
                type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
