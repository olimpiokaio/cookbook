<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success" (click)="onNewRecipe()">New Recipe</div>
    </div>
</div>
<hr/>
<div class="content-searching">
  <p>Recipe</p>
  <input type="text" id="searching-recipe" placeholder="Search name..."/>
</div>
<div class="row list-recipes">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i"></app-recipe-item>
    </div>
</div>
